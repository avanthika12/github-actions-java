name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      run: |
        echo "JAVA_HOME=C:\Users\YAvanthika\jdk-17.0.12+7" >> $GITHUB_ENV
        echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV

    - name: Set up Maven
      run: |
        echo "M2_HOME=C:\Users\YAvanthika\Downloads\apache-maven-3.9.8" >> $GITHUB_ENV
        echo "PATH=$M2_HOME\bin:$PATH" >> $GITHUB_ENV
        echo "Maven Home: $M2_HOME"
        echo "PATH: $PATH"

    - name: Check Maven Version
      run: mvn --version

    - name: Build with Maven
      run: mvn -B package --file pom.xml
